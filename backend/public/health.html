<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Check - GitHub Wrapped API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: oklch(0.13 0.028 261.692);
        --foreground: oklch(0.985 0.002 247.839);
        --card: oklch(0.21 0.034 264.665);
        --card-foreground: oklch(0.985 0.002 247.839);
        --primary: oklch(0.648 0.2 131.684);
        --primary-foreground: oklch(0.986 0.031 120.757);
        --muted: oklch(0.278 0.033 256.848);
        --muted-foreground: oklch(0.707 0.022 261.325);
        --border: oklch(1 0 0 / 10%);
        --destructive: oklch(0.704 0.191 22.216);
        --chart-1: oklch(0.871 0.15 154.449);
        --radius: 0.45rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "JetBrains Mono", monospace;
        background-color: var(--background);
        color: var(--foreground);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        max-width: 600px;
        width: 100%;
      }

      .card {
        background-color: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--border);
      }

      .logo {
        width: 48px;
        height: 48px;
        fill: var(--primary);
      }

      .title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--foreground);
      }

      .subtitle {
        font-size: 0.875rem;
        color: var(--muted-foreground);
        margin-top: 0.25rem;
      }

      .status-grid {
        display: grid;
        gap: 1rem;
      }

      .status-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        background-color: var(--muted);
        border-radius: var(--radius);
      }

      .status-label {
        font-size: 0.875rem;
        color: var(--muted-foreground);
        font-weight: 500;
      }

      .status-value {
        font-size: 0.875rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .badge-ok {
        background-color: var(--primary);
        color: var(--primary-foreground);
      }

      .badge-error {
        background-color: var(--destructive);
        color: white;
      }

      .badge-loading {
        background-color: var(--muted);
        color: var(--muted-foreground);
      }

      .indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .indicator-ok {
        background-color: var(--chart-1);
      }

      .indicator-error {
        background-color: var(--destructive);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .footer {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
        text-align: center;
        font-size: 0.75rem;
        color: var(--muted-foreground);
      }

      .footer a {
        color: var(--primary);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .refresh-btn {
        margin-top: 1rem;
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--primary);
        color: var(--primary-foreground);
        border: none;
        border-radius: var(--radius);
        font-family: inherit;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .refresh-btn:hover {
        opacity: 0.9;
      }

      .refresh-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .loading {
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <svg
            class="logo"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          <div>
            <h1 class="title">GitHub Wrapped API</h1>
            <p class="subtitle">Health Status Dashboard</p>
          </div>
        </div>

        <div class="status-grid">
          <div class="status-item">
            <span class="status-label">API Status</span>
            <span class="status-value" id="api-status">
              <span class="indicator indicator-ok"></span>
              <span class="status-badge badge-loading">Loading...</span>
            </span>
          </div>

          <div class="status-item">
            <span class="status-label">Database</span>
            <span class="status-value" id="db-status">
              <span class="indicator indicator-ok"></span>
              <span class="status-badge badge-loading">Loading...</span>
            </span>
          </div>

          <div class="status-item">
            <span class="status-label">Wrapped Year</span>
            <span class="status-value" id="year-status">
              <span class="status-badge badge-loading">Loading...</span>
            </span>
          </div>

          <div class="status-item">
            <span class="status-label">Last Checked</span>
            <span class="status-value" id="last-checked">
              <span style="color: var(--muted-foreground)">-</span>
            </span>
          </div>
        </div>

        <button class="refresh-btn" id="refresh-btn" onclick="fetchHealth()">
          Refresh Status
        </button>

        <div class="footer">
          <p>GitHub Wrapped &copy; <span id="current-year"></span></p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();

      async function fetchHealth() {
        const btn = document.getElementById("refresh-btn");
        btn.disabled = true;
        btn.textContent = "Checking...";

        const apiStatus = document.getElementById("api-status");
        const dbStatus = document.getElementById("db-status");
        const yearStatus = document.getElementById("year-status");
        const lastChecked = document.getElementById("last-checked");

        try {
          const response = await fetch("/health/json");
          const data = await response.json();

          // Update API Status
          const apiIndicator = apiStatus.querySelector(".indicator");
          const apiBadge = apiStatus.querySelector(".status-badge");

          if (data.status === "ok") {
            apiIndicator.className = "indicator indicator-ok";
            apiBadge.className = "status-badge badge-ok";
            apiBadge.textContent = "Healthy";
          } else {
            apiIndicator.className = "indicator indicator-error";
            apiBadge.className = "status-badge badge-error";
            apiBadge.textContent = "Unhealthy";
          }

          // Update DB Status
          const dbIndicator = dbStatus.querySelector(".indicator");
          const dbBadge = dbStatus.querySelector(".status-badge");

          if (data.database === "connected") {
            dbIndicator.className = "indicator indicator-ok";
            dbBadge.className = "status-badge badge-ok";
            dbBadge.textContent = "Connected";
          } else {
            dbIndicator.className = "indicator indicator-error";
            dbBadge.className = "status-badge badge-error";
            dbBadge.textContent = "Disconnected";
          }

          // Update Year
          const yearBadge = yearStatus.querySelector(".status-badge");
          yearBadge.className = "status-badge badge-ok";
          yearBadge.textContent = data.year || "Unknown";

          // Update last checked
          lastChecked.innerHTML = `<span style="color: var(--foreground)">${new Date().toLocaleTimeString()}</span>`;
        } catch (error) {
          // Update API Status on error
          const apiIndicator = apiStatus.querySelector(".indicator");
          const apiBadge = apiStatus.querySelector(".status-badge");
          apiIndicator.className = "indicator indicator-error";
          apiBadge.className = "status-badge badge-error";
          apiBadge.textContent = "Error";

          // Update DB Status on error
          const dbIndicator = dbStatus.querySelector(".indicator");
          const dbBadge = dbStatus.querySelector(".status-badge");
          dbIndicator.className = "indicator indicator-error";
          dbBadge.className = "status-badge badge-error";
          dbBadge.textContent = "Unknown";

          // Update Year on error
          const yearBadge = yearStatus.querySelector(".status-badge");
          yearBadge.className = "status-badge badge-error";
          yearBadge.textContent = "Error";

          lastChecked.innerHTML = `<span style="color: var(--destructive)">${new Date().toLocaleTimeString()} (Failed)</span>`;
        } finally {
          btn.disabled = false;
          btn.textContent = "Refresh Status";
        }
      }

      // Initial fetch
      fetchHealth();

      // Auto-refresh every 30 seconds
      setInterval(fetchHealth, 30000);
    </script>
  </body>
</html>
