<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Wrapped API - Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: oklch(0.13 0.028 261.692);
        --foreground: oklch(0.985 0.002 247.839);
        --card: oklch(0.21 0.034 264.665);
        --primary: oklch(0.648 0.2 131.684);
        --primary-foreground: oklch(0.986 0.031 120.757);
        --muted-foreground: oklch(0.707 0.022 261.325);
        --border: oklch(1 0 0 / 10%);
        --radius: 0.45rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "JetBrains Mono", monospace;
        background: var(--background);
        color: var(--foreground);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        max-width: 500px;
        width: 100%;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.5rem;
      }

      .logo {
        width: 32px;
        height: 32px;
        fill: var(--primary);
      }

      h1 {
        font-size: 1.5rem;
      }

      .badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        background: var(--primary);
        color: var(--primary-foreground);
        font-size: 0.75rem;
        font-weight: 600;
        border-radius: 4px;
        margin-bottom: 1rem;
      }

      p {
        color: var(--muted-foreground);
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      a {
        color: var(--foreground);
        text-decoration: none;
        padding: 0.75rem 1rem;
        background: var(--background);
        border-radius: var(--radius);
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: background 0.2s;
      }

      a:hover {
        background: oklch(0.18 0.03 261.692);
      }

      .link-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      code {
        background: var(--card);
        padding: 0.125rem 0.375rem;
        border-radius: 4px;
        font-size: 0.75rem;
        color: var(--muted-foreground);
      }

      .footer {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
        text-align: center;
        font-size: 0.75rem;
        color: var(--muted-foreground);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <svg
            class="logo"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          <h1>GitHub Wrapped API</h1>
        </div>
        <span class="badge">Development Mode</span>
        <p>Backend is running successfully. Use the links below to navigate.</p>
        <div class="links">
          <a href="/health">
            <span class="link-label">ðŸ“Š Health Dashboard</span>
            <code>GET /health</code>
          </a>
          <a href="/health/json">
            <span class="link-label">ðŸ”§ Health JSON</span>
            <code>GET /health/json</code>
          </a>
          <a href="/api/wrapped">
            <span class="link-label">ðŸ“¦ Wrapped API</span>
            <code>/api/wrapped</code>
          </a>
        </div>
        <div class="footer">
          <p>GitHub Wrapped &copy; <span id="year"></span></p>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
